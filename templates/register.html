<!DOCTYPE html>
<html>
<head>
    <title>Register - Image Editor</title>
    <meta name="viewport" content="width=device-width">
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; }
        .register-box { background: white; padding: 40px; border-radius: 15px; box-shadow: 0 15px 35px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
        .btn { width: 100%; padding: 15px; background: #f5576c; color: white; border: none; border-radius: 8px; font-size: 16px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="register-box">
        <h2>üë§ Register</h2>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div style="padding: 12px; background: #d4edda; color: #155724; border-radius: 8px; margin: 10px 0;">{{ messages[0] }}</div>
            {% endif %}
        {% endwith %}
        <form method="POST">
            <input type="text" name="username" placeholder="Username" required style="width:100%; padding:15px; margin:10px 0; border:2px solid #ddd; border-radius:8px;">
            <input type="password" name="password" placeholder="Password" required style="width:100%; padding:15px; margin:10px 0; border:2px solid #ddd; border-radius:8px;">
            <button type="submit" class="btn">Register</button>
        </form>
        <p style="text-align: center; margin-top: 20px;"><a href="{{ url_for('login') }}" style="color: #f5576c;">‚Üê Back to Login</a></p>
    </div>
</body>
</html>
