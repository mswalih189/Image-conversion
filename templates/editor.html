<!DOCTYPE html>
<html>
<head>
    <title>Image Editor Pro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%); 
            min-height: 100vh; 
            padding: 20px;
        }
        .header { 
            background: rgba(255,255,255,0.15); 
            backdrop-filter: blur(20px); 
            border-radius: 20px; 
            padding: 25px; 
            text-align: center; 
            color: white; 
            margin-bottom: 30px; 
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }
        .header h1 { font-size: 2.5em; margin-bottom: 10px; text-shadow: 0 2px 10px rgba(0,0,0,0.3); }
        .header p { font-size: 1.2em; opacity: 0.9; }
        .container { 
            max-width: 1400px; 
            margin: 0 auto; 
            display: grid; 
            grid-template-columns: 1fr 450px; 
            gap: 40px; 
            align-items: start;
        }
        .image-preview { 
            background: rgba(255,255,255,0.95); 
            padding: 40px; 
            border-radius: 25px; 
            box-shadow: 0 25px 50px rgba(0,0,0,0.15); 
            text-align: center; 
            position: relative; 
            overflow: hidden;
        }
        .image-preview::before {
            content: ''; 
            position: absolute; 
            top: 0; 
            left: 0; 
            right: 0; 
            height: 5px; 
            background: linear-gradient(90deg, #667eea, #764ba2, #f093fb);
        }
        .image-preview h2 { 
            color: #333; 
            margin-bottom: 30px; 
            font-size: 2em; 
            background: linear-gradient(45deg, #667eea, #764ba2); 
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent;
        }
        .image-preview img { 
            max-width: 100%; 
            max-height: 600px; 
            border-radius: 20px; 
            border: 8px solid #f8f9fa; 
            box-shadow: 0 20px 60px rgba(0,0,0,0.3); 
            transition: all 0.5s ease;
        }
        .image-preview img:hover { transform: scale(1.02); }
        .controls { 
            display: flex; 
            flex-direction: column; 
            gap: 25px; 
            height: fit-content;
        }
        .control-group { 
            background: rgba(255,255,255,0.95); 
            padding: 35px; 
            border-radius: 25px; 
            box-shadow: 0 20px 40px rgba(0,0,0,0.1); 
            border: 3px solid transparent;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }
        .control-group::before {
            content: ''; 
            position: absolute; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 4px; 
            background: linear-gradient(90deg, #667eea, #28a745, #ffc107, #dc3545);
        }
        .control-group:hover { 
            border-color: #667eea; 
            transform: translateY(-10px); 
            box-shadow: 0 30px 60px rgba(102,126,234,0.3);
        }
        .control-group h3 { 
            margin-bottom: 25px; 
            color: #333; 
            font-size: 1.5em; 
            text-align: center; 
            position: relative;
        }
        .control-group h3::after {
            content: ''; 
            position: absolute; 
            bottom: -8px; 
            left: 50%; 
            transform: translateX(-50%); 
            width: 50px; 
            height: 3px; 
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 2px;
        }
        .btn { 
            display: block; 
            width: 100%; 
            padding: 20px; 
            margin: 12px 0; 
            border: none; 
            border-radius: 18px; 
            font-size: 18px; 
            font-weight: 700; 
            cursor: pointer; 
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94); 
            text-transform: uppercase; 
            letter-spacing: 1px; 
            position: relative; 
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }
        .btn::before {
            content: ''; 
            position: absolute; 
            top: 0; 
            left: -100%; 
            width: 100%; 
            height: 100%; 
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent); 
            transition: left 0.6s;
        }
        .btn:hover::before { left: 100%; }
        .btn:active { transform: scale(0.98); }
        .btn-primary { background: linear-gradient(135deg, #667eea, #764ba2); color: white; }
        .btn-success { background: linear-gradient(135deg, #28a745, #20c997); color: white; }
        .rotate-btn { 
            background: linear-gradient(45deg, #ff6b6b, #ffa500, #ff6b6b); 
            color: white; 
            font-size: 16px;
            box-shadow: 0 10px 30px rgba(255,107,107,0.4);
        }
        .flip-btn { 
            background: linear-gradient(135deg, #4ecdc4, #44a08d, #4ecdc4); 
            color: white; 
            animation: pulse 2s infinite;
        }
        .effect-btn { 
            background: linear-gradient(135deg, #a8edea, #fed6e3, #a8edea); 
            color: #333; 
            border: 3px solid #ff9ff3;
        }
        .checkbox-group { display: flex; flex-direction: column; gap: 18px; }
        .checkbox-item { 
            display: flex; 
            align-items: center; 
            padding: 20px; 
            background: linear-gradient(135deg, #f8f9fa, #e9ecef); 
            border-radius: 15px; 
            cursor: pointer; 
            transition: all 0.3s; 
            border: 3px solid transparent;
            position: relative;
        }
        .checkbox-item:hover { 
            border-color: #667eea; 
            transform: translateX(8px); 
            box-shadow: 0 10px 30px rgba(102,126,234,0.2);
        }
        .checkbox-item input[type="checkbox"] { 
            width: 28px; 
            height: 28px; 
            margin-right: 20px; 
            accent-color: #667eea; 
            transform: scale(1.3); 
            cursor: pointer;
        }
        .checkbox-item span { font-size: 18px; font-weight: 600; color: #333; }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }
        @media (max-width: 1024px) { 
            .container { grid-template-columns: 1fr; gap: 30px; } 
        }
        @media (max-width: 768px) { 
            .btn { padding: 18px; font-size: 16px; } 
            body { padding: 10px; }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>‚ú® Pro Image Editor</h1>
        <p>Currently editing: <strong style="font-size: 1.3em;">{{ filename }}</strong></p>
        <a href="{{ url_for('dashboard') }}" class="btn btn-primary" style="display:inline-block; width:auto; padding:15px 35px; margin-top:15px; font-size:16px;">‚Üê Back to Dashboard</a>
    </div>
    
    <div class="container">
        <!-- Live Preview -->
        <div class="image-preview">
            <h2>üì∏ Live Preview</h2>
            <img id="preview" src="/static/uploads/{{ filename }}" alt="Editing Image">
            <p style="margin-top:25px; color:#666; font-size:18px; font-style:italic;">‚ú® Hover over controls to see magic effects!</p>
        </div>
        
        <!-- Professional Controls -->
        <div class="controls">
            <form method="POST" action="{{ url_for('process_image', filename=filename) }}">
                <!-- Rotate Magic -->
                <div class="control-group">
                    <h3>üîÑ Rotate Wizard</h3>
                    <button type="submit" name="rotate" value="90" class="btn rotate-btn">‚Üª 90¬∞ Right</button>
                    <button type="submit" name="rotate" value="180" class="btn rotate-btn">‚Üª 180¬∞ Spin</button>
                    <button type="submit" name="rotate" value="-90" class="btn rotate-btn">‚Ü∫ 90¬∞ Left</button>
                </div>
                
                <!-- Flip & Mirror -->
                <div class="control-group">
                    <h3>‚ÜîÔ∏è Flip Master</h3>
                    <div class="checkbox-group">
                        <label class="checkbox-item">
                            <input type="checkbox" name="flip_h">
                            <span>‚ÜîÔ∏è Mirror Horizontal</span>
                        </label>
                        <label class="checkbox-item">
                            <input type="checkbox" name="flip_v">
                            <span>‚ÜïÔ∏è Flip Vertical</span>
                        </label>
                    </div>
                </div>
                
                <!-- Magic Effects -->
                <div class="control-group">
                    <h3>üé® Effect Gallery</h3>
                    <div class="checkbox-group">
                        <label class="checkbox-item">
                            <input type="checkbox" name="grayscale">
                            <span>üñ§ Grayscale Dream</span>
                        </label>
                    </div>
                </div>
                
                <!-- Master Apply -->
                <div class="control-group" style="background: linear-gradient(135deg, #28a745, #20c997); color: white;">
                    <button type="submit" class="btn btn-success" style="background: linear-gradient(45deg, #ff6b6b, #ffa500); color: white; font-size:22px; padding:25px;">üöÄ APPLY ALL MAGIC üöÄ</button>
                </div>
            </form>
            
            <!-- Quick Actions -->
            <div class="control-group" style="background: linear-gradient(135deg, #667eea, #764ba2);">
                <a href="{{ url_for('download', filename=filename) }}" class="btn btn-primary" style="background: linear-gradient(45deg, #28a745, #20c997);">üíæ Save Original</a>
            </div>
        </div>
    </div>
</body>
</html>
